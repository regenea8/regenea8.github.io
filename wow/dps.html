<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <title>WOW DPS</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div class="container" id="app">
        <label for="exampleFormControlInput1" class="form-label">DPS</label>
        <input type="text" class="form-control" v-model="dps" placeholder="dps">
        <label for="exampleFormControlInput2" class="form-label">Active</label>
        <input type="text" class="form-control" v-model="active" placeholder="active">
        <div>
            {{ Math.ceil( Number(dps) * ( 100 / Number(active) ) ) }}
        </div>
    </div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    dps: '',
                    active: ''
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
